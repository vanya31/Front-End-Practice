
<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="project1.css">
    </head>
    <body>
        <h1 id="title">Survey Form </h1>
        <p id="description">Your input will be quite beneficial</p>
        <form id="survey-form">
        <fieldset>
            <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" name="first-name" required /></label>
            <label id="email-label">Email: <input type="email" placeholder="Enter your Email" id="email" required /></label>
            <label id="number-label">Age: <input type="number" placeholder="Age" id="number" min="0" max="120" required /></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Fulltime Job</option>
                    <option value="3">Fulltime Learner</option>
                    <option value="4">Other</option>
                </select>
                </label>
        </fieldset>
        <fieldset>
            <label> Would you recommend this site to a friend?</label><br>
            <label><input  value="1" name="choice" type="radio">Definitely</label><br>
            <label><input value="2" name="choice" type="radio">Maybe</label><br>
            <label><input value="3" name="choice" type="radio">Not Sure</label>

        </fieldset>
        <fieldset>
            <label id="dropdown">
                What is your favourite feature of this site?
                <select>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Opensource</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label> What would you like to see improved? <br>
                <input type="checkbox" value="1" required />Front-end Projects<br>
                <input type="checkbox" value="2" required />Back-end Projects<br>
                <input type="checkbox" value="3" required />Data Visualization<br>
                <input type="checkbox" value="4" required />Challenges<br>
                <input type="checkbox" value="5" required />Open Source Community<br>
                <input type="checkbox" value="6" required />Videos<br>
                <input type="checkbox" value="7" required />Forum<br>
        </fieldset>
        <fieldset>
        <label>Any comments or suggestions?
            <textarea name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
                </label></fieldset>
                <input type="submit" id="submit" value="Submit" />
                </form>
    </body>
</html>
